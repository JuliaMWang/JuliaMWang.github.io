<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Wang</title>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <style>
      html, h1, body{
        margin: 0;
        padding: 0;
      }

      h1 {
        font-family: "Shoreline", cursive;
        transition: color 0.5s;
      }

      h1:hover {
        color: #fff;
      }

      ul {
        width: 30%;
        text-align: left;
        margin-left: auto;
        margin-right: auto;
      }

      ol {
        padding-inline-start: 0;
      }
      /* #backgroundcolor {
        font-weight: bold;
        font-style: italic;
        background: #9bfae7;
      } */

      .container {
        /* background: red; */
        padding: 10px;
        /* background-image: linear-gradient(#a1e5fc, white); */
        /* margin: 20px; */

        padding: 20px;
        /* width: 50%; */
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }
      /*THIS IS A HACK BECAUSE DIV WIDTH DOESNT AUTOMATICALLY WORK WITH MARGINS, so you have to use 2 divs =O */
      .extradivbecausemarginssuck {
        /* this will ONLY center if div has a set width */

        text-align: center;
        background: linear-gradient(#a1e5fc, white);
      }
      body {
        font-family: 'Quattrocento Sans', sans-serif;
      }
      img {
        width: 200px;
      }
      /* #bun1 {
        float: right;
        background-color: red;
      } */
      .clear {
        clear: both;
      }

      #typedText {
        font-size: 40px;
      }

      @font-face {
        src: url("ShorelineFont/Shoreline.otf");
        font-family: "Shoreline";
      }
    </style>
  </head>
  <body>
    <div class="extradivbecausemarginssuck">
      <div class="container">
        <h1>julia maryann wang</h1>
        <div id="typedText">
          <span>I'm a </span>
          <span id="typed-strings">
              <p>learner.</p>
              <p>musician.</p>
              <p>creator.</p>
          </span>
          <span id="typed"></span>
        </div>

        <a href="mailto:juliamwa@usc.edu">juliamwa@usc.edu</a>
        <div>
          <a href="https://youtube.com/juliawangmusic">my music youtube channel</a>
        </div>
        <img src="https://www.sideshow.com/storage/product-images/903344/groot_marvel_silo.png" alt="groot caption">
        <p>This image is from <a href="https://www.sideshow.com/storage/product-images/903344/groot_marvel_silo.png">Groot image</a></p>
        <p>Groot</p>
        <ul>
          <li>groot is green.</li>
          <li>groot is kind.</li>
          <li>groot is grootiful.</li>
        </ul>

        <p>Projects</p>
        <ol>
          <a href="Project1_5-24-19/HTMLintro5-24-19.html">Silly Groot Project</a>
        </ol>
      </div>
    </div>

    <script>

      var typed = new Typed('#typed', {
        stringsElement: '#typed-strings',
        typeSpeed: 40
      });
    </script>
  </body>
</html>
